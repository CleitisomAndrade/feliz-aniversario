<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Janicleia!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f10a99, #fad0c4);
            color: #333;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 30px;
        }

        audio {
            margin-top: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário, Janicleia!</h1>
        <p>Porque eu sei os planos que tenho para vós, diz o Senhor;<br>
            planos de paz e não de mal, para vos dar um futuro e uma esperança.</p>
        <p class="quote">- Jeremias 29:11</p>

        <!-- Música de parabéns em alta -->
        <audio controls autoplay>
            <source src="janecleia_files/parabens.mp3.mpeg" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <footer>
        <p>Com carinho, seus amigos e familiares</p>
    </footer>
</body>
</html>
